<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
</head>

            <img src="public/flores%20arriba.png" alt="Flores decorativas" loading="lazy" decoding="async" class="decorative-img">

        <div class="content">
            <div class="manchas manchas-left" aria-hidden="true"></div>

            <div class="text-content">
                <h1 class="title">Te amo</h1>

                <div class="message">
                    <p class="message-line">CONTIGO</p>

        </div>

        <div class="flores-bottom">

</html>
